<!DOCTYPE html>
<html>
  <head>
    <title>Asciify demo - file input</title>
    <meta charset="utf-8">
    <script src="/Asciify.js"></script>

    <style>
      output {
        display: block;
        font-family: "Monaco", "Menlo", "Inconsolata", "Courier New", monospace;
        font-size: 10px;
        line-height: 1;
      }

      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Asciify</h1>
    <form id="form">
      <label><span>Output width (chars): </span><input type="number" min="1" step="1" value="100" id="width_input"></label>
      <label>
        <span>Map: </span>
        <select value="TEN" id="map_input">
          <option value="THIRTY_ONE">3131313131 (31)</option>
          <option value="TEN" selected>@#%*+=-:. (10)</option>
          <option value="SEVEN">>£#$½{[]}\|@€₺i¨~æß´` (7)</option>
          <option value="FIVE">@=:. (5)</option>
          <option value="FIVE_BLOCK">█▓▒░ (5)</option>
          <option value="FOUR_BLOCK">█▓▒░(4)</option>
          <option value="TWO">@ (2)</option>
          <option value="TWO_BLOCK">█ (2)</option>
        </select>
      </label>
      <label><span>Y scale: </span><input type="number" min="0" step="0.1" value="0.6" id="resy_input"></label>
      <div class="slidecontainer">
        <label><span>Brightness threshold:</span>
        <input type="range" min="1" max="100" value="50" class="slider" id="threshold_input"> <span id="thresholdValue"></span></label>
      </div>
      <input type="file" id="form_input">
    </form>
    <output id="output"></output>

    <script src="demo.js"></script>
    <script>
      var slider = document.getElementById("threshold_input");
      var output = document.getElementById("thresholdValue");
      output.innerHTML = slider.value;
      slider.oninput = function() {
        output.innerHTML = this.value;
      }
    </script>
  </body>
</html>
